<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Analysis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .video-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .controls {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .pose-button {
            margin: 5px;
            transition: all 0.3s ease;
        }
        .pose-button:hover {
            transform: translateY(-2px);
        }
        #videoFeed {
            width: 100%;
            max-width: 800px;
            border-radius: 8px;
        }
        .current-pose {
            font-size: 1.2em;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mb-4">Yoga Pose Analysis</h1>
        
        <div class="row">
            <div class="col-md-8">
                <div class="video-container">
                    <div class="current-pose text-center">
                        Current Pose: <span id="currentPose">None</span>
                    </div>
                    <img id="videoFeed" src="{{ url_for('video_feed') }}" alt="Video Feed">
                </div>
            </div>
            
            <div class="col-md-4">
                <div class="controls">
                    <h3 class="mb-3">Select Pose</h3>
                    <div class="d-grid gap-2">
                        <button class="btn btn-primary pose-button" onclick="setPose('warrior2')">
                            Warrior II
                        </button>
                        <button class="btn btn-primary pose-button" onclick="setPose('tree')">
                            Tree Pose
                        </button>
                        <button class="btn btn-primary pose-button" onclick="setPose('triangle')">
                            Triangle Pose
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function setPose(pose) {
            fetch('/set_pose', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pose: pose })
            })
            .then(response => response.json())
            .then(data => {
                if (data.status === 'success') {
                    updateCurrentPose();
                }
            });
        }

        function updateCurrentPose() {
            fetch('/get_current_pose')
            .then(response => response.json())
            .then(data => {
                document.getElementById('currentPose').textContent = data.pose;
            });
        }
        setInterval(updateCurrentPose, 2000);
    </script>
</body>
</html>
