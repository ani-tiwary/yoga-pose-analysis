<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Pose Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        'yoga-green': '#10B981',
                        'yoga-red': '#EF4444',
                        'yoga-blue': '#3B82F6',
                        'yoga-purple': '#8B5CF6'
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
        }
        
        .glass-effect {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .feedback-card {
            transition: all 0.3s ease;
        }
        
        .feedback-card:hover {
            transform: translateY(-2px);
        }
        
        .pose-button {
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .pose-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .pose-button:hover::before {
            left: 100%;
        }
        
        .pose-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
        }
        
        .pose-button.active {
            background: linear-gradient(135deg, #10B981, #059669);
            transform: scale(1.05);
        }
        
        .video-container {
            position: relative;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.2);
        }
        
        .feedback-pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        
        .status-indicator {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        .status-indicator.good {
            background-color: #10B981;
        }
        
        .status-indicator.needs-improvement {
            background-color: #F59E0B;
        }
        
        .status-indicator.error {
            background-color: #EF4444;
        }
    </style>
</head>
<body class="bg-black min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-5xl font-bold text-white mb-4">üßò‚Äç‚ôÄÔ∏è Yoga Pose Analysis</h1>
            <p class="text-xl text-gray-300">Perfect your form with real-time feedback</p>
        </div>

        <!-- Main Content -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Video Feed -->
            <div class="lg:col-span-2">
                <div class="video-container glass-effect p-6">
                    <div class="flex items-center justify-between mb-4">
                        <h2 class="text-2xl font-semibold text-white">Live Camera Feed</h2>
                        <div class="flex items-center space-x-2">
                            <div id="statusIndicator" class="status-indicator"></div>
                            <span id="currentPose" class="text-white font-medium">No pose selected</span>
                        </div>
                    </div>
                    <div class="relative">
                        <img id="videoFeed" src="{{ url_for('video_feed') }}" 
                             alt="Video Feed" 
                             class="w-full rounded-lg shadow-lg"
                             onerror="handleVideoError()">
                        <div class="absolute top-4 right-4 bg-black/70 text-white px-3 py-1 rounded-full text-sm">
                            Live
                        </div>
                    </div>
                </div>
            </div>

            <!-- Controls and Feedback -->
            <div class="space-y-6">
                <!-- Pose Selection -->
                <div class="glass-effect rounded-2xl p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Select Pose</h3>
                    <div class="space-y-3">
                        <button class="pose-button w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-4 px-6 rounded-xl text-lg transition-all duration-300 border border-gray-600" 
                                onclick="setPose('warrior2')" id="warrior2Btn">
                            ‚öîÔ∏è Warrior II
                        </button>
                        <button class="pose-button w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-4 px-6 rounded-xl text-lg transition-all duration-300 border border-gray-600" 
                                onclick="setPose('tree')" id="treeBtn">
                            üå≥ Tree Pose
                        </button>
                        <button class="pose-button w-full bg-gray-800 hover:bg-gray-700 text-white font-semibold py-4 px-6 rounded-xl text-lg transition-all duration-300 border border-gray-600" 
                                onclick="setPose('triangle')" id="triangleBtn">
                            üî∫ Triangle Pose
                        </button>
                    </div>
                </div>

                <!-- Pose Instructions -->
                <div class="glass-effect rounded-2xl p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Instructions</h3>
                    <div id="poseDescription" class="text-gray-300 text-lg leading-relaxed">
                        Select a pose to see detailed instructions and tips for proper form.
                    </div>
                </div>

                <!-- Real-time Feedback -->
                <div class="glass-effect rounded-2xl p-6">
                    <h3 class="text-xl font-semibold text-white mb-4">Real-time Feedback</h3>
                    <div id="feedbackContainer" class="space-y-3">
                        <div class="text-center text-gray-400 text-lg">
                            Select a pose to start receiving feedback
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg z-50 hidden">
            <div class="flex items-center space-x-2">
                <span>‚ö†Ô∏è</span>
                <span id="errorText"></span>
            </div>
        </div>
    </div>

    <script>
        const poseDescriptions = {
            warrior2: `‚öîÔ∏è <strong>Warrior II Pose (Virabhadrasana II)</strong><br><br>
                      ‚Ä¢ Stand with feet wide apart (3-4 feet)<br>
                      ‚Ä¢ Turn right foot out 90 degrees<br>
                      ‚Ä¢ Bend right knee to 90 degrees<br>
                      ‚Ä¢ Arms parallel to ground<br>
                      ‚Ä¢ Keep torso facing forward<br>
                      ‚Ä¢ Square hips to the side`,
            tree: `üå≥ <strong>Tree Pose (Vrksasana)</strong><br><br>
                   ‚Ä¢ Stand on one leg<br>
                   ‚Ä¢ Place other foot on inner thigh<br>
                   ‚Ä¢ Hands above head in prayer position<br>
                   ‚Ä¢ Keep hips level<br>
                   ‚Ä¢ Focus on a fixed point ahead`,
            triangle: `üî∫ <strong>Triangle Pose (Trikonasana)</strong><br><br>
                       ‚Ä¢ Wide stance (3-4 feet apart)<br>
                       ‚Ä¢ Straight legs<br>
                       ‚Ä¢ Tilt torso to the side<br>
                       ‚Ä¢ One hand down, one hand up<br>
                       ‚Ä¢ Keep chest open and facing forward`
        };

        let currentPose = null;
        let feedbackInterval = null;

        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            errorText.textContent = message;
            errorDiv.classList.remove('hidden');
            setTimeout(() => {
                errorDiv.classList.add('hidden');
            }, 5000);
        }

        function handleVideoError() {
            showError('Error accessing camera. Please check permissions and try again.');
        }

        function updateStatusIndicator(status) {
            const indicator = document.getElementById('statusIndicator');
            indicator.className = 'status-indicator ' + status;
        }

        function setPose(pose) {
            // Remove active class from all buttons
            document.querySelectorAll('.pose-button').forEach(btn => {
                btn.classList.remove('active');
            });
            
            // Add active class to selected button
            const button = document.getElementById(`${pose}Btn`);
            button.classList.add('active');
            
            fetch('/set_pose', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ pose: pose })
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to set pose');
                }
                return response.json();
            })
            .then(data => {
                if (data.status === 'success') {
                    currentPose = pose;
                    updateCurrentPose();
                    document.getElementById('poseDescription').innerHTML = poseDescriptions[pose];
                    
                    // Start feedback polling
                    if (feedbackInterval) {
                        clearInterval(feedbackInterval);
                    }
                    feedbackInterval = setInterval(updateFeedback, 1000);
                    
                    // Initial feedback update
                    updateFeedback();
                }
            })
            .catch(error => {
                showError('Error setting pose: ' + error.message);
            });
        }

        function updateCurrentPose() {
            fetch('/get_current_pose')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to get current pose');
                }
                return response.json();
            })
            .then(data => {
                document.getElementById('currentPose').textContent = data.pose;
            })
            .catch(error => {
                showError('Error getting current pose: ' + error.message);
            });
        }

        function updateFeedback() {
            if (!currentPose) return;
            
            fetch('/get_feedback')
            .then(response => {
                if (!response.ok) {
                    throw new Error('Failed to get feedback');
                }
                return response.json();
            })
            .then(data => {
                const feedbackContainer = document.getElementById('feedbackContainer');
                
                if (data.is_correct) {
                    updateStatusIndicator('good');
                    feedbackContainer.innerHTML = `
                        <div class="feedback-card bg-green-500/20 border-2 border-green-500 rounded-xl p-4 text-center">
                            <div class="text-4xl mb-2">üéâ</div>
                            <div class="text-green-400 font-bold text-2xl">Perfect Form!</div>
                            <div class="text-green-300 text-lg mt-2">Keep it up!</div>
                        </div>
                    `;
                } else {
                    if (data.feedback.length === 0) {
                        updateStatusIndicator('needs-improvement');
                        feedbackContainer.innerHTML = `
                            <div class="text-center text-gray-400 text-lg">
                                Analyzing your pose...
                            </div>
                        `;
                    } else {
                        updateStatusIndicator('error');
                        let feedbackHTML = '';
                        data.feedback.forEach((tip, index) => {
                            feedbackHTML += `
                                <div class="feedback-card bg-red-500/20 border-2 border-red-500 rounded-xl p-4">
                                    <div class="flex items-start space-x-3">
                                        <div class="text-red-400 text-2xl">‚ö†Ô∏è</div>
                                        <div class="text-red-300 font-semibold text-lg">${tip}</div>
                                    </div>
                                </div>
                            `;
                        });
                        feedbackContainer.innerHTML = feedbackHTML;
                    }
                }
            })
            .catch(error => {
                console.error('Error updating feedback:', error);
            });
        }

        // Initialize
        updateCurrentPose();
    </script>
</body>
</html>
